{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Coding-Admin</h1>
                    <hr>
                    <span class="subheading">Manage the posts here</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content -->
<div class="container">
    <!-- <div class="row">
        <div class="col-lg-8 col-md-10mx-auto"> -->
    <h2>basic actions</h2>

    <a href="/edit/0"><button class="btn btn-success btn-group-sm mb-4">Add-posts</button></a>
    <!-- <a href="/edit/0"><button class="btn btn-success btn-group-sm mb-4">add-posts</button></a> -->
    <a href="/logout"><button class="btn btn-success mb-4">log-out</button></a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">sr.no</th>
                <th scope="col">title</th>
                <th scope="col">date</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>
            </tr>
        </thead>
        <tbody>

            {%for post in posts%}
            <tr>
                <th scope="row">{{post.srno}}</th>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.srno}}"><button class="btn btn-primary btn-sm">edit-post</button></a></td>
                <td><a href="/delete/{{post.srno}}"><button class="btn btn-primary btn-sm">delete</button></a></td>
            </tr>
            {%endfor%}


        </tbody>
    </table>
</div>
</div>
</div>
{% endblock %}
